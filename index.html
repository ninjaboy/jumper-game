<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumper Game - Learning Jump Mechanics</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            display: block;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls h3 {
            margin: 10px 0;
        }
        .jump-modes {
            margin-top: 20px;
            text-align: center;
        }
        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .mode-selector select {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .mode-selector button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .mode-selector button:hover {
            background-color: #2980b9;
        }
        .mode-description {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin: 10px auto;
            max-width: 600px;
            text-align: left;
            line-height: 1.4;
        }
        .level-controls {
            margin-top: 20px;
            text-align: center;
        }
        .level-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }
        .level-buttons button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .level-buttons button:hover {
            background-color: #c0392b;
        }
        .seed-display {
            margin-top: 10px;
            font-family: monospace;
            background-color: #2c3e50;
            padding: 8px;
            border-radius: 4px;
            display: inline-block;
        }
        .physics-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Jumper Game - Learning Jump Mechanics</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <h3>Controls:</h3>
        <p>Move: WASD or Arrow Keys | Jump: Space Bar</p>
    </div>

    <div class="jump-modes">
        <h3>Jump Mechanics Presets:</h3>
        <div class="mode-selector">
            <select id="jumpMode">
                <option value="mario">Super Mario - Classic platformer</option>
                <option value="hollow">Hollow Knight - Floaty & precise</option>
                <option value="celeste">Celeste - Variable height</option>
                <option value="sonic">Sonic - Momentum based</option>
                <option value="megaman">Mega Man - Fixed arc</option>
                <option value="custom">Custom - Manual settings</option>
            </select>
        </div>
        <div id="modeDescription" class="mode-description">
            <strong>Super Mario:</strong> Classic platformer jump with moderate gravity and fixed jump height. Simple and predictable.
        </div>
    </div>

    <div class="level-controls">
        <h3>Level Generation:</h3>
        <div class="level-buttons">
            <button id="newLevel">Generate New Level</button>
            <button id="sameSeed">Replay Same Level</button>
        </div>
        <div class="seed-display">
            <span>Current Seed: <span id="currentSeed">Loading...</span></span>
        </div>
    </div>

    <div class="physics-controls">
        <div class="control-group">
            <label for="gravity">Gravity</label>
            <input type="range" id="gravity" min="0.1" max="2" step="0.1" value="0.8">
            <span id="gravityValue">0.8</span>
        </div>
        <div class="control-group">
            <label for="jumpPower">Jump Power</label>
            <input type="range" id="jumpPower" min="5" max="25" step="1" value="15">
            <span id="jumpPowerValue">15</span>
        </div>
        <div class="control-group">
            <label for="moveSpeed">Move Speed</label>
            <input type="range" id="moveSpeed" min="1" max="10" step="0.5" value="5">
            <span id="moveSpeedValue">5</span>
        </div>
        <div class="control-group">
            <label for="friction">Friction</label>
            <input type="range" id="friction" min="0.1" max="1" step="0.05" value="0.8">
            <span id="frictionValue">0.8</span>
        </div>
    </div>

    <script src="sounds.js"></script>
    <script src="physics.js"></script>
    <script src="platforms.js"></script>
    <script src="consumables.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
</body>
</html>
